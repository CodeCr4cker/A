    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    
    #drag-container, #spin-container {
      position: relative;
      display: flex;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }
    
    #drag-container img {
      transform-style: preserve-3d;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 200px;
      font-size: 50px;
      text-align: center;
      box-shadow: 0 0 8px #fff;
      -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
      cursor: grab;
    }
    
    #drag-container img:hover {
      box-shadow: 0 0 15px #fffd;
      -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0007);
    }
    
    #drag-container p {
      font-family: serif;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(90deg);
      color: #fff;
      font-size: 20px;
      white-space: nowrap;
      user-select: none;
    }
    
    #ground {
      width: 900px;
      height: 900px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(90deg);
      background: radial-gradient(center center, farthest-side, #9993, transparent);
    }
    
    #music-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    
    #music-container audio {
      width: 300px;
      height: 40px;
    }
    
    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    
    @keyframes spinRevert {
      from {
        transform: rotateY(360deg);
      }
      to {
        transform: rotateY(0deg);
      }
    }
    
    /* Loading animation */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>

  <script>
    // Configuration
    const config = {
      radius: 240,
      autoRotate: true,
      rotateSpeed: -60,
      imgWidth: 120,
      imgHeight: 170
    };

    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      // Hide loading text after a delay
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
        init();
      }, 1000);
    });

    const odrag = document.getElementById('drag-container');
    const ospin = document.getElementById('spin-container');
    const ground = document.getElementById('ground');

    // Set initial styles
    ospin.style.width = config.imgWidth + "px";
    ospin.style.height = config.imgHeight + "px";
    ground.style.width = config.radius * 3 + "px";
    ground.style.height = config.radius * 3 + "px";

    function init(delayTime) {
      const aImg = ospin.getElementsByTagName('img');
      const aVid = ospin.getElementsByTagName('video');
      const aEle = [...aImg, ...aVid];

      for (let i = 0; i < aEle.length; i++) {
        aEle[i].style.transform = `rotateY(${i * (360 / aEle.length)}deg) translateZ(${config.radius}px)`;
        aEle[i].style.transition = "transform 1s";
        aEle[i].style.transitionDelay = delayTime || `${(aEle.length - i) / 4}s`;
      }
    }

    function applyTransform(obj) {
      // Limit vertical rotation
      if (tY > 180) tY = 180;
      if (tY < 0) tY = 0;
      
      obj.style.transform = `rotateX(${-tY}deg) rotateY(${tX}deg)`;
    }

    function playSpin(yes) {
      ospin.style.animationPlayState = yes ? 'running' : 'paused';
    }

    // Variables for drag functionality
    let sX, sY, nX, nY, desX = 0, desY = 0, tX = 0, tY = 10;

    // Auto-rotate setup
    if (config.autoRotate) {
      const animationName = config.rotateSpeed > 0 ? 'spin' : 'spinRevert';
      ospin.style.animation = `${animationName} ${Math.abs(config.rotateSpeed)}s infinite linear`;
    }

    // Mouse/Touch drag functionality
    let isDragging = false;

    function handleStart(e) {
      isDragging = true;
      clearInterval(odrag.timer);
      
      const point = e.touches ? e.touches[0] : e;
      sX = point.clientX;
      sY = point.clientY;
    }

    function handleMove(e) {
      if (!isDragging) return;
      
      e.preventDefault();
      const point = e.touches ? e.touches[0] : e;
      nX = point.clientX;
      nY = point.clientY;
      
      desX = nX - sX;
      desY = nY - sY;
      tX += desX * 0.1;
      tY += desY * 0.1;
      
      applyTransform(odrag);
      sX = nX;
      sY = nY;
    }

    function handleEnd() {
      if (!isDragging) return;
      isDragging = false;
      
      odrag.timer = setInterval(function() {
        desX *= 0.95;
        desY *= 0.95;
        tX += desX * 0.1;
        tY += desY * 0.1;
        applyTransform(odrag);
        playSpin(false);
        
        if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
          clearInterval(odrag.timer);
          playSpin(true);
        }
      }, 17);
    }

    // Mouse events
    document.addEventListener('mousedown', handleStart);
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('mouseup', handleEnd);
    document.addEventListener('mouseleave', handleEnd);

    // Touch events
    document.addEventListener('touchstart', handleStart, { passive: false });
    document.addEventListener('touchmove', handleMove, { passive: false });
    document.addEventListener('touchend', handleEnd);

    // Mouse wheel zoom
    document.addEventListener('wheel', function(e) {
      e.preventDefault();
      const d = e.deltaY > 0 ? -10 : 10;
      config.radius += d;
      
      // Limit radius
      if (config.radius < 100) config.radius = 100;
      if (config.radius > 500) config.radius = 500;
      
      init(1);
    }, { passive: false });
  </script>
