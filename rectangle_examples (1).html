<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Examples</title>
  <style>
    .box {
      background-color: lightblue;
      border: 2px solid black;
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      height: 20rem; /* Fixed height */
    }
    .w-5 { width: 5rem; }
    .w-6 { width: 6rem; }
    .w-7 { width: 7rem; }
    .w-8 { width: 8rem; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Rectangle Width Examples (Height = 20rem)</h2>
  
  <div class="box w-5">20rem × 5rem</div>
  <div class="box w-6">20rem × 6rem</div>
  <div class="box w-7">20rem × 7rem</div>
  <div class="box w-8">20rem × 8rem</div>

</body>
</html>
