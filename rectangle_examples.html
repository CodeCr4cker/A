<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Examples</title>
  <style>
    .box {
      width: 4rem;
      background-color: lightblue;
      border: 2px solid black;
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .h-10 { height: 10rem; }
    .h-12 { height: 12rem; }
    .h-15 { height: 15rem; }
    .h-20 { height: 20rem; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Rectangle Height Examples</h2>
  
  <div class="box h-10">10rem × 4rem</div>
  <div class="box h-12">12rem × 4rem</div>
  <div class="box h-15">15rem × 4rem</div>
  <div class="box h-20">20rem × 4rem</div>

</body>
</html>
