<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Farewell Celebration</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geostar+Fill&display=swap">

    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Loader Styles - Updated Dark Theme */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition: opacity 0.5s ease-out;
      }

      .loader {
        text-align: center;
        color: white;
        position: relative;
      }

      /* New animated loader design */
      .loader-animation {
        width: 120px;
        height: 120px;
        position: relative;
        margin: 0 auto 30px;
      }

      .loader-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #ffd700;
        animation: rotate 2s linear infinite;
      }

      .loader-ring:nth-child(2) {
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        border-top-color: #ff6b6b;
        animation-duration: 1.5s;
        animation-direction: reverse;
      }

      .loader-ring:nth-child(3) {
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        border-top-color: #4ecdc4;
        animation-duration: 1s;
      }

      .loader-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #ffd700;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-text {
        font-family: "Poppins", sans-serif;
        font-size: 22px;
        font-weight: 300;
        letter-spacing: 2px;
        background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
        background-size: 200% 200%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient 3s ease infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      @keyframes gradient {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Main Content - Enhanced Animation States */
      .main-content {
        opacity: 0;
        transform: scale(0.95);
        transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: none;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
      }

      .main-content.revealed {
        opacity: 1;
        transform: scale(1);
        display: block;
      }

      /* Enhanced sequential animations for content elements */
      .fade-in-up {
        opacity: 0;
        transform: translateY(60px);
        transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .fade-in-up.animated {
        opacity: 1;
        transform: translateY(0);
      }

      .fade-in-left {
        opacity: 0;
        transform: translateX(-60px);
        transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .fade-in-left.animated {
        opacity: 1;
        transform: translateX(0);
      }

      .fade-in-right {
        opacity: 0;
        transform: translateX(60px);
        transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .fade-in-right.animated {
        opacity: 1;
        transform: translateX(0);
      }

      .scale-in {
        opacity: 0;
        transform: scale(0.8);
        transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .scale-in.animated {
        opacity: 1;
        transform: scale(1);
      }

      .rotate-fade-in {
        opacity: 0;
        transform: rotate(-15deg) scale(0.9);
        transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .rotate-fade-in.animated {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }

      /* Staggered animation delays */
      .delay-100 { transition-delay: 0.1s; }
      .delay-200 { transition-delay: 0.2s; }
      .delay-300 { transition-delay: 0.3s; }
      .delay-400 { transition-delay: 0.4s; }
      .delay-500 { transition-delay: 0.5s; }
      .delay-600 { transition-delay: 0.6s; }
      .delay-700 { transition-delay: 0.7s; }
      .delay-800 { transition-delay: 0.8s; }
      .delay-900 { transition-delay: 0.9s; }
      .delay-1000 { transition-delay: 1.0s; }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Audio Control Button */
      .audio-control {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        background: linear-gradient(135deg, #ffd700, #ffa500);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        color: #333;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .audio-control:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
      }

      .audio-control.playing {
        animation: soundWaves 2s ease-in-out infinite;
      }

      @keyframes soundWaves {
        0%,
        100% {
          box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        50% {
          box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6),
            0 0 0 10px rgba(255, 215, 0, 0.1), 0 0 0 20px rgba(255, 215, 0, 0.05);
        }
      }

      /* Album Access Modal - New Feature */
      .album-access-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .album-access-modal.active {
        opacity: 1;
        pointer-events: all;
      }

      .access-form {
        background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 400px;
        width: 90%;
        transform: scale(0.8) translateY(50px);
        transition: transform 0.3s ease;
        border: 2px solid rgba(255, 215, 0, 0.2);
      }

      .album-access-modal.active .access-form {
        transform: scale(1) translateY(0);
      }

      .access-title {
        font-family: "Dancing Script", cursive;
        font-size: 32px;
        color: #ffd700;
        margin-bottom: 20px;
        font-weight: 700;
        animation: glow-text 2s ease-in-out infinite alternate;
      }

      @keyframes glow-text {
        from {
          text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        to {
          text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
            0 0 30px rgba(255, 215, 0, 0.4);
        }
      }

      .access-description {
        color: #a0aec0;
        margin-bottom: 30px;
        font-size: 16px;
        line-height: 1.5;
      }

      .access-input {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: 2px solid #4a5568;
        border-radius: 10px;
        font-size: 18px;
        text-align: center;
        letter-spacing: 3px;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        background: #2d3748;
        color: white;
        transition: all 0.3s ease;
      }

      .access-input:focus {
        outline: none;
        border-color: #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        transform: scale(1.02);
      }

      .access-input::placeholder {
        color: #a0aec0;
        letter-spacing: normal;
      }

      .access-button {
        background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
        color: #333;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin: 10px 5px;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        position: relative;
        overflow: hidden;
      }

      .access-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.5s ease;
      }

      .access-button:hover::before {
        left: 100%;
      }

      .access-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      }

      .access-button.secondary {
        background: #4a5568;
        color: white;
      }

      .error-message {
        background: linear-gradient(135deg, #e53e3e, #c53030);
        color: white;
        padding: 12px;
        border-radius: 8px;
        margin: 15px 0;
        display: none;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      /* Invitation Form Modal - Dark Theme */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .modal-overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .invitation-form {
        background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 400px;
        width: 90%;
        transform: translateY(50px);
        transition: transform 0.3s ease;
        border: 1px solid rgba(255, 215, 0, 0.2);
      }

      .modal-overlay.active .invitation-form {
        transform: translateY(0);
      }

      .form-title {
        font-family: "Dancing Script", cursive;
        font-size: 32px;
        color: #ffd700;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .form-input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #4a5568;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        font-family: "Poppins", sans-serif;
        background: #2d3748;
        color: white;
      }

      .form-input:focus {
        outline: none;
        border-color: #ffd700;
      }

      .form-input::placeholder {
        color: #a0aec0;
      }

      .form-button {
        background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
        color: #333;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin: 10px 5px;
        transition: transform 0.3s ease;
        font-family: "Poppins", sans-serif;
      }

      .form-button:hover {
        transform: translateY(-2px);
      }

      .form-button.secondary {
        background: #4a5568;
        color: white;
      }

      /* Particle Animation - Dark Theme */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 215, 0, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Header Decorations - Enhanced with Animation */
      .decoration {
        position: absolute;
        z-index: 2;
        animation: decorationFloat 4s ease-in-out infinite;
        opacity: 0;
        transform: scale(0.5) rotate(-180deg);
        transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .decoration.animated {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }

      .top-right-decoration {
        top: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #ffd700;
        border: 2px solid rgba(255, 215, 0, 0.3);
      }

      .top-left-decoration {
        top: 20px;
        left: 20px;
        width: 80px;
        height: 80px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #ff6b6b;
        border: 2px solid rgba(255, 107, 107, 0.3);
        animation-delay: -2s;
      }

      @keyframes decorationFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 3;
      }

      /* Title Section - Enhanced Animation */
      .title-section {
        text-align: center;
        margin: 80px 0 60px;
        position: relative;
      }

      .main-title {
        font-family: "Dancing Script", cursive;
        font-size: 4rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ffd700, #ff6b6b);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        animation: glow 3s ease-in-out infinite alternate, titleBounce 2s ease-in-out infinite;
      }

      @keyframes titleBounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .sub-title {
        font-family: "Dancing Script", cursive;
        font-size: 2.5rem;
        color: #e2e8f0;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .event-details {
        background: rgba(45, 55, 72, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        margin: 20px 0;
        border: 1px solid rgba(255, 215, 0, 0.2);
      }

      .event-details p {
        color: #e2e8f0;
        font-size: 18px;
        font-weight: 400;
        line-height: 1.6;
      }

      .highlight {
        color: #ffd700;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      @keyframes textGlow {
        from {
          text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }
        to {
          text-shadow: 0 2px 4px rgba(255, 215, 0, 0.8),
            0 0 10px rgba(255, 215, 0, 0.4);
        }
      }

      @keyframes glow {
        0% {
          filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }
        100% {
          filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }
      }

      /* Enhanced Countdown Timer Design */
      .countdown-container {
        display: flex;
        justify-content: center;
        margin: 40px 0;
      }

      .countdown {
        background: linear-gradient(135deg, rgba(45, 55, 72, 0.9) 0%, rgba(26, 32, 44, 0.9) 100%);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 40px;
        border: 2px solid rgba(255, 215, 0, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .countdown::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #ffd700);
        background-size: 400% 400%;
        border-radius: 25px;
        z-index: -1;
        animation: gradientShift 3s ease infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .countdown-title {
        color: #ffd700;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
        font-family: "Dancing Script", cursive;
        animation: sparkle 3s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      .countdown-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        max-width: 700px;
      }

      .countdown-item {
        text-align: center;
        color: white;
        padding: 25px 15px;
        border-radius: 20px;
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 107, 107, 0.1));
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        animation: countdownPulse 4s ease-in-out infinite;
      }

      @keyframes countdownPulse {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.02);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.02);
        }
      }

      .countdown-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .countdown-item:hover::before {
        left: 100%;
      }

      .countdown-item:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
        border-color: #ffd700;
      }

      .countdown-number {
        font-size: 3rem;
        font-weight: 700;
        display: block;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #ffd700, #ff6b6b);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: numberFlip 1s ease-in-out;
      }

      .countdown-label {
        font-size: 16px;
        font-weight: 500;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #e2e8f0;
      }

      /* Action Buttons - Enhanced Animation */
      .actions-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 40px 0;
        flex-wrap: wrap;
      }

      .action-btn {
        background: rgba(45, 55, 72, 0.8);
        backdrop-filter: blur(10px);
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 50px;
        border: 2px solid rgba(255, 215, 0, 0.3);
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
        overflow: hidden;
      }

      .action-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .action-btn:hover::before {
        left: 100%;
      }

      .action-btn:hover {
        background: rgba(255, 215, 0, 0.2);
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
        border-color: #ffd700;
      }

      .invitation-btn {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        color: #333;
        font-weight: 600;
        border-color: transparent;
        animation: buttonPulse 3s ease-in-out infinite;
      }

      @keyframes buttonPulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(255, 215, 0, 0);
        }
      }

      .invitation-btn:hover {
        background: linear-gradient(135deg, #ffed4e, #ffb347);
      }

      /* Photo Album Section */
      .photo-album-section {
        margin: 80px 0;
        padding: 40px 0;
        background: rgba(26, 32, 44, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        border: 1px solid rgba(255, 215, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .photo-album-section.locked {
        filter: blur(2px);
        pointer-events: none;
      }

      .photo-album-section.locked .album-container {
        display: none;
      }

      .photo-album-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.05), transparent);
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Album Lock Overlay */
      .album-lock-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        border-radius: 30px;
        backdrop-filter: blur(5px);
        width: 100%;
        height: 100%;
      }

      .lock-icon {
        font-size: 4rem;
        color: #ffd700;
        margin-bottom: 20px;
        animation: lockShake 2s ease-in-out infinite;
      }

      @keyframes lockShake {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-5deg);
        }
        75% {
          transform: rotate(5deg);
        }
      }

      .lock-message {
        color: #e2e8f0;
        font-size: 18px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .unlock-btn {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        color: #333;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: buttonGlow 3s ease-in-out infinite;
      }

      @keyframes buttonGlow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.6),
            0 0 40px rgba(255, 215, 0, 0.2);
        }
      }

      .unlock-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      }

      /* Photo Album Styles */
      .album-container {
        max-width: 900px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
        margin-top: 80px;
      }

      .album-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .album-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .album-subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .album-description {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .main-display {
        position: relative;
        height: 400px;
        overflow: hidden;
        background: #f8f9fa;
      }

      .media-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .media-item.active {
        opacity: 1;
      }

      .media-item img,
      .media-item video {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .video-placeholder {
        width: 300px;
        height: 200px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .play-button:hover {
        background: rgba(255, 255, 255, 1);
        transform: translate(-50%, -50%) scale(1.1);
      }

      .play-button::after {
        content: "â–¶";
        font-size: 20px;
        color: #667eea;
        margin-left: 3px;
      }

      .navigation {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .nav-btn {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #667eea;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.1);
      }

      .media-counter {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        backdrop-filter: blur(10px);
      }

      .thumbnail-strip {
        padding: 20px;
        background: #f8f9fa;
      }

      .thumbnails {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 10px 0;
        scrollbar-width: thin;
        scrollbar-color: #667eea #f1f1f1;
      }

      .thumbnails::-webkit-scrollbar {
        height: 6px;
      }

      .thumbnails::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      .thumbnails::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 3px;
      }

      .thumbnail {
        min-width: 80px;
        height: 60px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .thumbnail.video {
        background: linear-gradient(45deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 0.8rem;
        text-align: center;
      }

      .thumbnail.active {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        border: 2px solid #667eea;
      }

      .thumbnail:hover {
        transform: scale(1.05);
      }

      .media-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        padding: 20px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .main-display:hover .media-info {
        transform: translateY(0);
      }

      /* FlipBook Styles */
      .flipbook-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 0;
      }

      .book {
        position: relative;
        display: flex;
        width: 10rem;
        height: 15rem;
        pointer-events: none;
        transform-style: preserve-3d;
        transition: translate 1s;
        translate: calc(min(var(--c), 1) * 50%) 0%;
        rotate: 1 0 0 30deg;
      }

      .page {
        --thickness: 4;
        flex: none;
        display: flex;
        width: 100%;
        height: 100%;
        font-size: clamp(8px, 1.5vmin, 16px);
        pointer-events: all;
        user-select: none;
        transform-style: preserve-3d;
        transform-origin: left center;
        transition: transform 1s,
          rotate 1s ease-in
            calc(
              (min(var(--i), var(--c)) - max(var(--i), var(--c))) * 50ms
            );
        translate: calc(var(--i) * -100%) 0px 0px;
        transform: translateZ(
          calc(
            (var(--c) - var(--i) - 0.5) * calc(var(--thickness) * 0.23vmin)
          )
        );
        rotate: 0 1 0 calc(clamp(0, var(--c) - var(--i), 1) * -180deg);
        box-shadow: 0em 0.5em 1em -0.2em #00000020;
      }

      .front,
      .back {
        position: relative;
        flex: none;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        overflow: hidden;
        background-color: #fff;
        translate: 0px;
        display: flex;
        flex-flow: column wrap;
        justify-content: space-between;
        padding: 1.5em;
        border: 1px solid #0002;
      }

      .back {
        translate: -100% 0;
        rotate: 0 1 0 180deg;
      }

      .book {
        counter-reset: page -1;
      }

      .book a {
        color: inherit;
      }

      .front:has(img),
      .back:has(img) {
        padding: 0;
      }

      .front img,
      .back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .front::after,
      .back::after {
        position: absolute;
        bottom: 1em;
        counter-increment: page;
        content: counter(page) ".";
        font-size: 0.8em;
      }

      .cover::after {
        content: "";
      }

      .front {
        background: linear-gradient(to left, #f7f7f7 80%, #eee 100%);
        border-radius: 0.1em 0.5em 0.5em 0.1em;
      }

      .front::after {
        right: 1em;
      }

      .back {
        background-image: linear-gradient(to right, #f7f7f7 80%, #eee 100%);
        border-radius: 0.5em 0.1em 0.1em 0.5em;
      }

      .back::after {
        left: 1em;
      }

      .cover {
        background: radial-gradient(
            circle farthest-corner at 80% 20%,
            hsl(150 80% 20% / 0.3) 0%,
            hsl(170 60% 10% / 0.1) 100%
          ),
          hsl(231, 32%, 29%) url("https://picsum.photos/id/984/800/900") 50% /
            cover;
        color: hsl(200 30% 98%);
      }

      .content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto repeat(2, 1fr);
        height: 100%;
        width: 100%;
        padding: 0.5em;
        box-sizing: border-box;
        gap: 0.5em;
      }

      .content-back {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto repeat(2, 1fr) auto;
        height: 100%;
        width: 100%;
        padding: 0.5em;
        box-sizing: border-box;
        gap: 0.5em;
      }

      .content__title {
        grid-row: 1;
        grid-column: 1/4;
        font-family: "Cute Font", cursive;
        font-size: 1.8em;
        line-height: 1;
        padding: 0.3em;
        box-sizing: border-box;
        color: #333;
        text-align: center;
      }

      .content__img-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 3px solid #eee;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        position: relative;
      }

      .content__img-wrapper:hover {
        transform: scale(1.02);
      }

      .content__img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .content__img1 {
        grid-row: 2;
        grid-column: 1/3;
      }

      .content__img2 {
        grid-row: 2;
        grid-column: 3;
      }

      .content__img3 {
        grid-row: 3;
        grid-column: 1;
      }

      .content__img4 {
        grid-row: 3;
        grid-column: 2/4;
      }

      .content-back .content__img5 {
        grid-row: 2;
        grid-column: 1/3;
      }

      .content-back .content__img6 {
        grid-row: 3;
        grid-column: 1;
      }

      .content-back .content__img7 {
        grid-row: 3;
        grid-column: 2;
      }

      .content__text {
        grid-column: 1/4;
        padding: 0.5em;
        font-size: 0.9em;
        box-sizing: border-box;
        color: #333;
        text-align: center;
      }

      .content-back .content__text {
        grid-column: 1/3;
        grid-row: 4;
      }

      .navigation-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        margin: 10px auto;
        max-width: 400px;
      }

      .nav-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 25px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .nav-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      }

      .nav-button:active {
        transform: translateY(0);
      }

      .nav-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .page-indicator {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 8px 16px;
        border-radius: 15px;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        font-weight: 600;
        min-width: 80px;
        text-align: center;
      }

      .zoom-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        cursor: zoom-out;
      }

      .zoom-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .zoom-overlay img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border: 5px solid #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        transform: scale(0.8);
        transition: transform 0.3s ease-in-out;
      }

      .zoom-overlay.active img {
        transform: scale(1);
      }

      /* Curtain Styles */
      .rnOuter {
        position: relative;
        height: 100vh;
        width: 100%;
      }

      .rnInner, .rnInnerRight {
        background: #ae1313;
        width: 100%;
        position: absolute;
        top: -10%;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        transform-style: preserve-3d;
        transition: transform 4s ease-in-out;
      }

      .rnInner {
        transform-origin: -120% top;
      }

      .rnInnerRight {
        transform-origin: 120% top;
      }

      .rnUnit {
        width: 10vw;
        height: 120vh;
        background: repeating-linear-gradient(to left, #e51919 4vw, #890f0f 8vw, #ef7575 10vw);
        background-size: 100% 100%;
        display: inline-block;
        transform-origin: 0 0%;
        transform: rotate(3deg);
        animation: 2s infinite rnUnit;
      }

      @keyframes rnUnit {
        50% {
          transform: rotate(-3deg);
        }
      }

      .rnUnit:nth-child(1) { animation-delay: -0.1s; }
      .rnUnit:nth-child(2) { animation-delay: -0.2s; }
      .rnUnit:nth-child(3) { animation-delay: -0.3s; }
      .rnUnit:nth-child(4) { animation-delay: -0.4s; }
      .rnUnit:nth-child(5) { animation-delay: -0.5s; }
      .rnUnit:nth-child(6) { animation-delay: -0.6s; }
      .rnUnit:nth-child(7) { animation-delay: -0.7s; }
      .rnUnit:nth-child(8) { animation-delay: -0.8s; }
      .rnUnit:nth-child(9) { animation-delay: -0.9s; }
      .rnUnit:nth-child(10) { animation-delay: -1s; }

      .rxWorld:hover .rnInner.open {
        transform-origin: -120% top;
        transform: scaleX(0);
      }

      .rxWorld:hover .rnInnerRight.open {
        transform-origin: 120% top;
        transform: scaleX(0);
      }

      .rxWorld #curtain {
        display: flex;
        position: absolute;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10001;
        cursor: pointer;

      /* Success message */
      .success-message {
        background: linear-gradient(135deg, #48bb78, #38a169);

        padding: 15px;
        border-radius: 10px;

        text-align: center;
        display: none;
        animation: successSlide 0.5s ease-out;

      @keyframes successSlide {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

        position: fixed;
        font-size: 24px;

      @keyframes musicFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 0.7;
        }
        25% {
          transform: translateY(-15px) rotate(90deg) scale(1.2);
          opacity: 1;
        }
        50% {
          transform: translateY(-30px) rotate(180deg) scale(1);
          opacity: 0.8;
        }
        75% {
          transform: translateY(-15px) rotate(270deg) scale(1.1);
          opacity: 1;
        }

      /* Footer */
      .footer {
        text-align: center;
        margin: 60px 0 40px;
        padding: 30px;

        backdrop-filter: blur(10px);

      .footer-text {
        color: #e2e8f0;

      .contact-link {

        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #ffd700;

      .social-icons {

        line-height: 45px;

        animation-delay: 0.2s;

      .social-icon:nth-child(3) {

        0%,
        100% {

        }

        }

          transform: translateY(5px);

      .social-icon:hover {

      /* Farewell Letter Styles */
      #farewell-letter-section {
